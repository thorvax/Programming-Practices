<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="todo-container">
            <h1>My To-Do List</h1>

            <ul class="todo-list">
                <li class="todo-item">
                    <input id="task1" type="checkbox"/>
                    <label for="task1">Explore gaming keyboards</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Store link</a></li>
                    </ul>
                </li>
                <li class="todo-item">
                    <input id="task2" type="checkbox"/>
                    <label for="task2">Finish the report</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Request Access</a></li>
                    </ul>
                </li>
                <li class="todo-item">
                    <input id="task3" type="checkbox"/>
                    <label for="task3">View Phone's Warranty</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://www.google.com" target="_blank">View Receipts</a></li>
                    </ul>
                </li>
                <li class="todo-item">
                    <input id="task4" type="checkbox"/>
                    <label for="task4">Check Processor Specs</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://www.google.com" target="_blank">View Model Number</a></li>
                    </ul>
                </li>
            </ul>
           

        </div>
    </main>
</body>
</html>
