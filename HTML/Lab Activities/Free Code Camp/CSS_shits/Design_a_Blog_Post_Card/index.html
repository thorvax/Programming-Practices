<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="blog-post-card">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Image of a laptop with a hand on the keyboard" class="post-img">
            <div class="post-content">
                <h2 class="post-title">Learn Web Development in 2024</h2>
                <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024</p>
                <a href="read-more" target="_blank" class="read-more">Read More</a>
            </div>
        </div>
    </main>
</body>
</html>
